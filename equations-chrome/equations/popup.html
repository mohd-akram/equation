<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=UnifrakturMaguntia">
    <link rel="stylesheet" href="mathscribe/jqmath-0.3.0.css">
    <link rel="stylesheet" href="popup.css">
	
    <script src="mathscribe/jquery-1.9.1.min.js"></script>
    <script src="mathscribe/jquery-migrate-1.1.1.min.js"></script>
    <script src="mathscribe/jqmath-etc-0.3.0.min.js"></script>
        
    <script type="text/javascript" src="equations.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>

  <body>
    <div id="body">
      <div id="equationBox">Type an equation below</div>
      <input name="i" id="inputBox" type="search" size="42">
      <br>
      <div class="outer shortcuts"><b>Shortcuts</b>
        <div class="inner shortcuts">
          Addition uses ; Multiplication uses ' Derivative uses `<br>
          Quickly press a letter n times to get the nth power<br>
          For parentheses, use [ and ].<br>
          Use Shift + ] to close all parentheses.<br>
          Use Up arrow for superscript, Down arrow for subscript
        </div>
      </div>
    </div>
  </body>

</html>
