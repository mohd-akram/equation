<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quick Equations Options</title>
    <link rel="stylesheet" href="popup.css">
    <script src="options.js"></script>
  </head>

  <body style="text-align: center; background-color: rgb(220, 220, 220)">
    <div style="background-color: white; display: inline-block;
      padding: 20px 50px 50px 50px; border-radius: 10px">
      <h1>Quick Equations</h1>
      <h2>Options</h2>
      <form style="text-align: left">
        <input id="enableWebwork" type="checkbox">
        <label for="enableWebwork">Show on pages with WeBWorK</label>
        <br>
        <input id="enableGoogleForms" type="checkbox">
        <label for="enableGoogleForms">Show on Google Forms</label>
      </form>
    </div>
  </body>

</html>
