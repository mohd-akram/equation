<!DOCTYPE html>
<html>
  <head>
    <title>Fast Equation Editor</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/jqmath-0.4.3.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jqmath-etc-0.4.6.min.js"></script>

    <script src="js/equation.js"></script>
  </head>
  <body>
    <div id="body">
      <div class="outer shortcuts"><b>Shortcuts</b>
        <div class="inner shorcuts">
          Addition uses ;<br>
          Multiplication uses '<br>
          Derivative uses `<br>
          Quickly press a letter n times to get the nth power<br>
          For parentheses, use [ and ].<br>
          Use Shift + ] to close all parentheses.<br>
          Use Up arrow for superscript, Down arrow for subscript
        </div>
      </div>
      <div id="equationBox" style="font-size:2.5em;">Type an equation below</div>
      <form action="https://www.wolframalpha.com/input/">
        <input name="i" id="inputBox" type="search" size="40">
        <br>
        <input id="button" type="submit" value="WolframAlpha">
      </form>
    </div>
    <script>var equation = new Equation(document.getElementById('inputBox'),
                                        document.getElementById('equationBox'), true)
    </script>
  </body>
</html>
