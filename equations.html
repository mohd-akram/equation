<!DOCTYPE html>
<html>
  <head>
    <title>Fast Equation Editor</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=UnifrakturMaguntia">
    <link rel="stylesheet" href="equations.css">
    <link rel="stylesheet" href="jqmath-0.3.0.css">
	
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jqmath-etc-0.3.0.min.js"></script>
        
    <script type="text/javascript" src="equations.js"></script>
  </head>
  <body>
    <div id="body">
      <div class="outer shortcuts"><b>Shortcuts</b>
        <div class="inner shorcuts">
          Addition uses ;<br>
          Multiplication uses '<br>
          Derivative uses `<br>
          Quickly press a letter n times to get the nth power<br>
          For parentheses, use [ and ].<br>
          Use Shift + ] to close all parentheses.<br>
          Use Up arrow for superscript, Down arrow for subscript
        </div>
      </div>
      <div id="equationBox" style="font-size:2.5em;">Type an equation below</div>
      <form action="http://www.wolframalpha.com/input/">
        <input name="i" id="inputBox" type="search" size="40">
        <br>
        <input id="button" type="submit" value="WolframAlpha">
      </form>
    </div>
  </body>
</html>
